<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="input">
  <input type="file" accept=".csv" id="upload"/>
  <label for="contactname">Ansprechpartner:</label>
  <input type="text" id="contactname" class="contact"/>
  <label for="contactnumber">Ansprechpartner Tel.:</label>
  <input type="text" id="contactnumber" class="contact"/>
  <label for="contactemail">Ansprechpartner E-Mail:</label>
  <input type="email" id="contactmail" class="contact"/>
  </div>
  <div>
    <h2 id="header" style="display:none">Bitte Spalten zuweisen</h2>
    <form id="options" action="#" style="display: flex;">
    </form>
    <div id="container">
      <div>
        <button class="print" id="deliveryprint" style="display: block;">Drucken</button>
        <iframe class="iframe" id="delPreview"></iframe>
      </div>
      <div>
        <button class="print" id="labelprint" style="display: block;">Drucken</button>
        <iframe class="iframe" id="labelPreview"></iframe>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
