<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <input type="file" accept=".csv" id="upload"/>
  <div>
    <form action="#" style="display: flex;">
    </form>
    <canvas width="200" height="200" id="preview"></canvas>
    <div>
      <button id="renderPDF" style="display: block;">Render PDF</button>
      <iframe style="border:1px solid black; display: block;" width="600" height="775" id="pdfPreview"></iframe>
    </div>
  </div>
  <script>
    const myHeader = ["Bestellnummer", "a", "b"]
    const formHtml = myHeader.map((header) => `
    <div>
        <label for="${header}">${header}</label>
        <select name="${header}" id="${header}"></select>
    </div>
    `).join('\n')
    const form = document.querySelector("form")
    form.innerHTML = formHtml
  </script>
  <script src="node_modules/canvas2pdf/lib/pdfkit.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
